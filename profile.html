<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body class="neutral">
	<header>
        <p id="title">Meet 'n' Clic</p>

        <nav class="nav">

          <a id="log_out" href ="" target ="_blank">Log out</a>

	<main>
		 <section class="profile-container">

	<p>First name: <span id="profile-firstname"></span></p>
